<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="text-white">

    <nav class="bg-gray-800 p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-yellow-400 cursor-pointer" onclick="goHome()">MovieFlix</h1>
            <div class="relative w-full md:w-1/2">
                <input type="text" id="search-input" placeholder="Search for a movie..." class="w-full bg-gray-700 text-white p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
                <div id="autocomplete-list" class="autocomplete-items"></div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div id="loader" class="hidden loader"></div>
        <div id="error-message" class="hidden text-center bg-red-800 p-4 rounded-lg my-4"></div>

        <section id="movie-details-container" class="hidden">
            <!-- Movie Details will be injected here by JavaScript -->
        </section>

        <section id="recommendations">
            <h2 id="recommendations-title" class="text-3xl font-bold mb-4 border-l-4 border-yellow-400 pl-3">Popular Movies</h2>
            <div id="recommendation-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>
        </section>

        <div id="initial-prompt" class="text-center py-20">
            <h2 class="text-4xl font-bold mb-4">Find Your Next Favorite Movie</h2>
            <p class="text-gray-400">Search for a movie to get started and see recommendations.</p>
        </div>
    </main>

    <!-- Actor Details Modal -->
    <div id="actor-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="actor-modal-body"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
